<head>
  <meta charset="UTF-8" />

    crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="assets/style.css" />

  <!-- Link moment.js to HTML -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <title>DH Train Scheduler</title>
</head>

<body class="bg">
  <div class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8" style="margin-top: 20px;">
        <div class="jumbotron jumbotron-fluid">
          <h1 class="display-4 text-center font-weight-bold IndieFlower">
            Dream Town Train Schedule
          </h1>
          <p class="lead text-center font-weight-bold dancingScript">
            Dream Town Train Schedule is programmed by Dolores Harnandez.
          </p>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8" style="margin-top: 20px;">
        <div class="card">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>Otto</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8" style="margin-top: 20px; margin-bottom: 20px;">
        <!-- Place a card and the table here -->
        <div class="card">
          <div class="card-header">Add Train</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName" required>
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" required>
              </div>
              <div class="form-group">
                <label for="firstTime">First Train Time</label>
                <input type="time" class="form-control" id="firstTime" required>
              </div>
              <div class="form-group">
                <label for="frequency">Frequency(min)</label>
                <input type="text" class="form-control" id="frequency" required>
              </div>

              <button type="submit" id="addTrain" class="btn btn-dark">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
  </div>

  <!-- link Jquery HTML -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- link Javascript to HTML -->
  <script type="text/javascript" src="assets/train.js"></script>
</body>

</html>
